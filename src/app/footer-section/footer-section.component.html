                    Luca Macedone

            <div class="text-dark-light dark:text-light-dark w-full text-xs">
                All Rights Reserved.

                    <ng-icon name="faSolidMoon"

                        [class]="themeSetting == 'dark' ? 'text-primary-dark dark:text-primary-light drop-shadow' : 'text-light-light dark:text-muted-dark'"
                        (click)="onChangeTheme('2')" *ngIf="isThemeSettingShowing" />
