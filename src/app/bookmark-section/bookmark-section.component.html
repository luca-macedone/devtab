<div class="w-full h-full grid grid-flow-row grid-cols-3 md:grid-cols-4 gap-2 justify-center items-center">
    <button *ngFor="let bookmark of bookmarks; index as i"
        class="flex items-center justify-center gap-2 bg-light-light dark:bg-dark-light text-primary-dark dark:text-primary-light rounded-xl p-2 transition-all ease-in-out duration-200 shadow-lg border-2 border-transparent hover:border-primary-dark hover:dark:border-primary-light hover:scale-105"
        [class]="i == 0 ? 'col-span-2 md:col-span-1 flex-row w-full h-24 md:flex-col': 'flex-col w-full h-24'"
        (click)="navigateTo(bookmark.url)">
        <img [src]="bookmark.img_url" [alt]="bookmark.name" class="object-contain aspect-square dark:invert"
            [class]="i == 0 ? 'w-12 md:w-8': 'w-8'">
        <small [class]="i == 0 ? 'text-xl md:text-xs': ''">
            {{bookmark.name}}
        </small>
    </button>
</div>
