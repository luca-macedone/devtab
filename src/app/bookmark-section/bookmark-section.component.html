<div class="w-full h-full grid grid-flow-row grid-cols-3 md:grid-cols-4 gap-2 p-2 md:p-0 justify-center items-center">
    <button *ngFor="let bookmark of bookmarks; index as i"
        class="flex items-center justify-center gap-2 bg-light-light dark:bg-dark-light text-primary-dark dark:text-primary-light rounded-xl p-2 h-28 aspect-square mx-auto transition-all ease-in-out duration-200 shadow-lg border-2 border-transparent hover:border-primary-dark hover:dark:border-primary-light"
        [class]="i == 0 ? 'col-span-2 md:col-span-1 flex-row w-full md:flex-col md:w-max': 'flex-col'"
        (click)="navigateTo(bookmark.url)">
        <img [src]="bookmark.img_url" [alt]="bookmark.name" class="object-contain aspect-square dark:invert"
            [class]="i == 0 ? 'w-12 md:w-8': 'w-8'">
        <small [class]="i == 0 ? 'text-xl md:text-xs': ''">
            {{bookmark.name}}
        </small>
    </button>
</div>
