<div class="flex flex-col gap-5 overflow-y-auto h-full p-1" *ngIf="news.length > 0">
    <a [href]="article.url"
        class="ring-1 ring-transparent hover:ring-green-500 text-white p-4 rounded-lg flex flex-col shadow-lg"
        *ngFor="let article of news; index as i">
        <img [src]="article.urlToImage" [alt]="article.title" class="bg-slate-600 rounded-lg object-cover w-full h-32"
            *ngIf="article.urlToImage">
        <div class="flex items-center justify-between">
            <small class="font-mono text-green-500">{{article.author}}</small>
            <!-- <small>{{formatDate(article.publishedAt)}}</small> -->
        </div>
        <h3 class="text-lg font-semibold">{{article.title}}</h3>
    </a>
</div>
