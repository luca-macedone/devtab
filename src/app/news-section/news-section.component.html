<h2
    class="text-emerald-400 dark:text-emerald-500 font-mono text-xl sticky top-0 left-0 z-10 ps-5 pb-3 dark:bg-opacity-60 bg-gray-100 dark:bg-transparent dark:bg-gradient-to-b dark:from-gray-950 dark:to-transparent inline-flex backdrop-blur-lg w-full">
    Daily Top News
</h2>
<div class="flex flex-col gap-3 overflow-y-auto h-full w-full p-3" *ngIf="news.length > 0">
    <a [href]="article.url"
        class="border-[2px] border-transparent hover:border-emerald-400 hover:dark:border-emerald-500 overflow-hidden transition-all ease-in-out duration-200 rounded-xl flex flex-col shadow-lg shadow-gray-200 dark:shadow-none relative h-48"
        *ngFor="let article of news; index as i">
        <img [src]="article.image" [alt]="article.title"
            class="bg-slate-400 dark:bg-slate-600 object-cover w-full h-full" *ngIf="article.image" />
        <div
            class="absolute top-0 left-0 h-full w-full p-1 rounded-lg flex flex-col items-start justify-end transition-colors ease-in-out duration-200">
            <div
                class="bg-gray-100 dark:bg-slate-900 bg-opacity-50 dark:bg-opacity-50 backdrop-blur-lg h-max w-full p-2 rounded-lg">
                <div class="flex items-center justify-between gap-2 flex-wrap">
                    <small class="font-mono text-emerald-400 dark:text-emerald-600 font-semibold"
                        *ngFor="let author of article.authors">{{author.name}}</small>
                    <!-- <small>{{formatDate(article.publishedAt)}}</small> -->
                </div>
                <h3 class="text-lg font-semibold dark:text-emerald-50 text-gray-950">{{article.title}}</h3>
            </div>
        </div>
    </a>
</div>
